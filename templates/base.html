<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<!--
		<link href="{{ STATIC_URL }}lib/boostrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}lib/bootstap/css/font-awesome.min.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
		-->
		<link rel="stylesheet" type="text/css" href="{% static 'ThemesAnnoSys/bootstrap.css'%}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'ThemesAnnoSys/docs.min.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'ThemesAnnoSys/bootstrap.min.css' %}"/>
		<link rel="stylesheet" href="text/css" href="{% static 'ThemesAnnoSys/font-awesome.css' %}"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">      
			<nav role="navigation" class="navbar navbar-default navbar-fixed-top">        
			<div class="container-fluid">          
				<!-- Brand and toggle get grouped for better mobile display -->          
				<div class="navbar-header">            
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">              
						<span class="sr-only">Toggle navigation</span>              
						<span class="icon-bar"></span>              
						<span class="icon-bar"></span>              
						<span class="icon-bar"></span>            
					</button>            
					<a href={% url 'ThemesAnnoSys:index' %} class="navbar-brand site-title1">通联数据标注</a>          
				</div>          
				<!-- Collection of nav links and other content for toggling -->          
				<div id="navbarCollapse" class="collapse navbar-collapse">            
					<ul id="site-nav" class="nav navbar-nav nav-pills navbar-right">              
						<li class="active"><a href="http://www.datayes.com/">首页</a></li>              
						<li><a href="http://www.datayes.com/">反馈建议</a></li>                              
						<li><a href="{% url 'login' %}">登录</a></li>                            
						<li><a href="http://www.datayes.com/">关于</a></li>                          
					</ul>          
				</div>        
			</div>      
			</nav>    
		</div>

		<br><br><br>
		<!--<h3> Datag 任务</h3>-->
		<div id="main" class="container">
			<div id="content-sidebar-wrap">
				<div id="content">
					<div class="breadcrumb">

						{% block path %}{% endblock %}

					</div>

					{% block discription %}{% endblock %}
					{% block content %}{% endblock %}

				</div> <!-- #content -->
				<aside id="sidebar-primary" role="complementary">
				{% block side %}{% endblock %}

				</aside>
			</div> <!-- #content-sidebar -->
		</div> <!-- #main -->


	</body>
</html>
